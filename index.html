<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Weather App</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
</head>
<body>
  <div id="backgroundLayer"></div>
  <div class="clouds" id="cloudLayer"></div>

  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="searchBtn">Get Weather</button>

    <div id="weatherResult" class="weather-card">
      <p id="time"></p>
      <i id="weatherIcon" class="wi" style="font-size: 80px; display:none;"></i>
      <h2 id="cityName"></h2>
      <p id="temperature"></p>
      <p id="condition"></p>
      <p id="windspeed"></p>
    </div>

    <div id="hourlyForecast" class="forecast-slider"></div>
    <button id="toggleUnit">Switch to Â°F</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
